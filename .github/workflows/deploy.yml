name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create build directory
        run: mkdir -p dist/public
      
      - name: Copy data files
        run: |
          mkdir -p dist/public/data
          cp data/*.json dist/public/data/
      
      - name: Build frontend
        run: |
          cd client
          npm run build
      
      - name: Set GitHub Pages configuration
        run: |
          echo "useStaticData=true" > dist/public/.env
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/public
          branch: gh-pages